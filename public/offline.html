<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Speakly - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: #0a0a0a;
      color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      opacity: 0.5;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 12px;
      letter-spacing: -0.5px;
    }
    
    p {
      color: #a8a8a8;
      font-size: 16px;
      font-weight: 300;
      line-height: 1.6;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 12px 28px;
      background: #d4af37;
      color: #0a0a0a;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: all 0.3s ease;
      border: 1px solid #d4af37;
    }
    
    .button:hover {
      background: #e8c547;
      border-color: #e8c547;
    }
    
    .status {
      margin-top: 40px;
      padding: 16px;
      background: #1a1a1a;
      border: 1px solid #333333;
      border-radius: 4px;
      font-size: 13px;
      color: #707070;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
      <circle cx="12" cy="12" r="10" stroke-width="2"/>
      <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round"/>
    </svg>
    
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Don't worry, your tasks are safely stored.</p>
    
    <button class="button" onclick="window.location.href = '/'">
      Try Again
    </button>
    
    <div class="status">
      Your data will sync when you're back online
    </div>
  </div>
</body>
</html>
